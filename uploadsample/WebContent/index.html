<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="upload" method="post" enctype="multipart/form-data">
		<div id="dropbox">
			<label for="idFile">Choose a file</label>
			<button onclick="document.getElementById('idFile').click();">select files</button>
			<input type="file" id="idFile" name="nameFile" style="display: none"
				multiple /> <label for="myName">Send me your name:</label> <input
				id="myName" name="name" value="John" />
		</div>
		<div>
			<button>Send the file</button>
		</div>
	</form>
</body>
<script>
	function handleFiles() {
		console.log('handleFiles');
		var fileList = this.files; /* now you can work with the file list */
	}

	function dragenter(e) {
		console.log('dragenter');
		e.stopPropagation();
		e.preventDefault();
	}

	function dragover(e) {
		console.log('dragover');
		e.stopPropagation();
		e.preventDefault();
	}

	function drop(e) {
		console.log('drop');
		e.stopPropagation();
		e.preventDefault();

		var dt = e.dataTransfer;
		var files = dt.files;

		handleFiles(files);
	}

	var dropbox;
	dropbox = document.getElementById("dropbox");
	dropbox.addEventListener("dragenter", dragenter, false);
	dropbox.addEventListener("dragover", dragover, false);
	dropbox.addEventListener("drop", drop, false);
</script>
</html>
